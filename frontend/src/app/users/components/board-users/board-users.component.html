<div class="row d-grid justify-content-end m-0 mt-1">
  <tmc-button design="success"
              label="Add new user"
              iconName="people"
              (clicked)="openCreate()">
  </tmc-button>
</div>

<div class="row m-0 mt-1">
  <tmc-simple-table [columns]="columns" [data]="users"></tmc-simple-table>
</div>

<ng-template #tableActionCellTemplate let-column="column" let-dataItem="dataItem">
  <div class="table-actions-container btn-group gap-2">
    <tmc-button design="warning"
                label="Edit"
                iconName="pencil-square"
                [hideLabelOnSmall]="true"
                class="disabled"
                (clicked)="openEdit(dataItem.id)">
    </tmc-button>

    <tmc-button design="danger"
                label="deactive"
                iconName="person-dash-fill"
                [hideLabelOnSmall]="true"
                class="disabled"
                *ngIf="dataItem.active"
                (clicked)="delete(dataItem.id)">
    </tmc-button>

    <tmc-button design="primary"
                label="Active"
                iconName="person-check-fill"
                [hideLabelOnSmall]="true"
                class="disabled"
                *ngIf="!dataItem.active"
                (clicked)="delete(dataItem.id)">
    </tmc-button>
  </div>
</ng-template>
