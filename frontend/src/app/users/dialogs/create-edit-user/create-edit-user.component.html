<div class="modal-header">
  <h3>{{ isNew ? 'Create' : 'Edit'}} user</h3>
</div>

<div class="modal-body">

  <form class="needs-validation"
        (ngSubmit)="onSubmit()"
        [formGroup]="userForm.formGroup"
        novalidate >

    <tmc-input type="text" label="Username" placeholder="User name" formControlName="userName"></tmc-input>

    <tmc-input type="text" label="Fullname" placeholder="Full name" formControlName="fullName"></tmc-input>
  </form>

</div>

<div class="modal-footer">
  <tmc-button type='submit'
              label="Save"
              (clicked)="onSubmit()">
  </tmc-button>
</div>
