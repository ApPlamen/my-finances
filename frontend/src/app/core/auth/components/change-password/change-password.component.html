<div class="row justify-content-center m-0 mt-1">
  <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-2">
    <div class="card card-container p-3">

      <form class="needs-validation"
            (ngSubmit)="onSubmit()"
            [formGroup]="changePasswordForm.formGroup"
            novalidate >

        <app-input type="password" label="Current password" placeholder="Current password" formControlName="currentPassword"></app-input>

        <app-input type="password" label="New password" placeholder="New password" formControlName="newPassword"></app-input>

        <div class="form-group">
          <app-button type='submit'
                      label="Change password">
          </app-button>
        </div>
      </form>

    </div>
  </div>
</div>
