<div class="modal-header">
  <h3>{{ isNew ? 'Create' : 'Edit'}} payment</h3>
</div>

<div class="modal-body">

  <form class="needs-validation"
        (ngSubmit)="onSubmit()"
        [formGroup]="paymentForm.formGroup"
        novalidate >

    <app-input type="text" label="Description" placeholder="Description" formControlName="description"></app-input>

    <app-input type="text" label="Vendor" placeholder="Vendor" formControlName="vendor"></app-input>

    <app-number-input label="Amount" placeholder="Amount" formControlName="amount"></app-number-input>

    <app-dropdown label="Type" [items]="incomeTypes" placeholder="Select type" formControlName="income"></app-dropdown>

    <app-dropdown label="Payment Option" [items]="paymentOptions" placeholder="Select payment Option" formControlName="paymentOption"></app-dropdown>

    <app-date-time-picker label="Date time" placeholder="Date time" name="activeEndDate" formControlName="dateTime"></app-date-time-picker>
  </form>
</div>

<div class="modal-footer">
  <app-button type='submit'
              label="Save"
              (clicked)="onSubmit()">
  </app-button>
</div>
