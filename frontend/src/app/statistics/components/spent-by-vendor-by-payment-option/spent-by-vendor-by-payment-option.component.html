<div class="mx-3 mt-2">
  <h1>Spent by vendor by payment option</h1>
</div>

<div class="mt-3">
  <app-spent-by-vendor-by-payment-option-filter (filterSubmit)="filter($event)">
  </app-spent-by-vendor-by-payment-option-filter>
</div>

<div class="m-3 mt-5">
  <!-- Tabs navs -->
  <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        role="tab"
        id="ex1-tab-1"
        (click)="openTab('ex1-tab-1', 'ex1-tabs-1')">
        Vertical bar chart
    </a>
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        role="tab"
        id="ex1-tab-2"
        (click)="openTab('ex1-tab-2', 'ex1-tabs-2')">
        Stacked vertical bar chart
      </a>
    </li>
  </ul>
  <!-- Tabs navs -->

  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div
      class="tab-pane fade show active"
      id="ex1-tabs-1"
      role="tabpanel"
      aria-labelledby="ex1-tab-1">
      <ngx-charts-bar-vertical-2d
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [animations]="animations"
        [legendTitle]="legendTitle">
      </ngx-charts-bar-vertical-2d>
    </div>
    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
      <ngx-charts-bar-vertical-stacked
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [animations]="animations"
        [legendTitle]="legendTitle">
      </ngx-charts-bar-vertical-stacked>
    </div>
  </div>
  <!-- Tabs content -->
</div>
