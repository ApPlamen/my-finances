<div class="mx-3 mt-2">
  <h1>Spent by month</h1>
</div>

<div class="m-3 mt-3">
  <ngx-charts-line-chart
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
    >
  </ngx-charts-line-chart>
</div>
