<div class="input-group mr-2">
	<input [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'"
           class="form-control"
           (blur)="onBlur($event)"
           [ngModel]="dateString | date:inputDatetimeFormat"
           (change)="onInputChange($event)"
           [disabled]="disabled" />

	<div class="input-group-append">
		<button
      class="btn btn-outline-secondary"
      [ngbPopover]="calendarContent"
      [disabled]="disabled"
      type="button">
      <i class="bi bi-calendar3"></i>
    </button>
	</div>
</div>

<ng-template #calendarContent>
	<div>
        <ngb-datepicker id="dp" #dp name="datepicker" [ngModel]="datetime" (ngModelChange)="onDateChange($event)"></ngb-datepicker>
        <ngb-timepicker #tp name="timepicker" [ngModel]="datetime" (ngModelChange)="onTimeChange($event)"
            [seconds]="seconds" [hourStep]="hourStep" [minuteStep]="minuteStep" [secondStep]="secondStep">
        </ngb-timepicker>
	</div>
</ng-template>
